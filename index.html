<!DOCTYPE html>
<meta charset="utf-8">
<style>

/* CSS goes here. */

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/topojson.v1.min.js"></script>
Hello, World!
<script>

	var width = 960,
	    height = 1160;

	var svg = d3.select("body").append("svg")
	    .attr("width", width)
	    .attr("height", height);

	d3.json("nyc_topo.json", function(error, nyc_topo) {
	  if (error) return console.error(error);
  		svg.append("path")
      .datum(topojson.feature(nyc_topo, nyc_topo.objects.subunits))
      .attr("d", d3.geo.path().projection(d3.geo.mercator()));
});

</script>
